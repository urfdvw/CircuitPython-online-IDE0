<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <title>Editor tab</title>

        <style>
            body {
                color: rgb(248, 248, 242);
                background-color: rgb(39, 40, 34);
            }

            .toolbar {
                height: 20px;
            }

            #editor {
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                height: calc(100vh - 60px);
            }
        </style>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.6/ace.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.6/ext-language_tools.js"></script>
    </head>

    <body>
        <div class="toolbar">
            <text id="filename"></text>
            <button id="inputfile">Open</button>
            <button id="save" onClick="save_and_run(editor)">Save</button>
            <button onclick="save_code()">Save as</button>
            Python highlight:
            <input id="is_python" type="checkbox" checked="true" onchange="toggle_highlight(this)" />
        </div>
        <div id="editor"></div>
        <script type="text/javascript" src="code_basic.js"></script>
    </body>
</html>
